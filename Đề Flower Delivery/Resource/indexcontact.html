<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="stylecontact.css">
    </head>
    <body>
        <table class="table">
            <tr>
                <td>
                    <label>FullName</label>
                </td>
                <td>
                    <input type="text" id="name" placeholder="Enter FullName">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Phone</label>
                </td>
                <td>
                    <input type="text" id="phone" placeholder="Enter Your Phone">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="text" id="email" placeholder="Enter Your Mail"> 
                </td>
            </tr>

            <tr>
                <td></td>
                <td class="button">
                    <button onclick="checkForm()">Send</button>
                </td>
            </tr>
        </table>
    </body>
</html>
