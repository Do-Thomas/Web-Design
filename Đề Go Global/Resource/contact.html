<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="stylecontact.css">
    </head>

    <body>
        <table>
            <tr>
                <td><label>Tour</label></td>
                <td>
                    <input id="tour" type="text" placeholder="Enter Tour">
                </td>
            </tr>

            <tr>
                <td><label>Your Name</label></td>
                <td>
                    <input type="text" id="name" placeholder="Enter Your Name">
                </td>
            </tr>

            <tr>
                <td><label>Phone</label></td>
                <td>
                    <input type="text" id="phone" placeholder="Enter Your Phone">
                </td>
            </tr>

            <tr>
                <td><label>Number of Travelers</label></td>
                <td>
                    <input type="text" id="travelers" placeholder="Enter Number of travelers">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button>Book Now</button>
                </td>
            </tr>
        </table>
    </body>
</html>
